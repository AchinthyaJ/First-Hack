<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Typer</title>
    <link rel="icon" href="./hack.png">
    <style>
    
    
    body {
        background-color: #0a0a0a;
        color: #0f0;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    header {
            background: rgba(0, 0, 0, );
            color: #fff;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 1);
            margin-bottom: 30px;
        }

        header img{
            float: left;
            
            margin-top: 0px;
            height: 55px;
            width: 180px;
        }
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(14, 13, 13, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }
    
    #popup {
        background-color: #000;
        padding: 20px;
        border: 1px solid #0f0;
        text-align: center;
    }
    
    #entryBox {
        background-color: #000;
        color: #0f0;
        border: 1px solid #0f0;
        padding: 10px;
        margin-bottom: 10px;
        width: calc(100% - 22px); /* to account for padding and border */
        font-size: 1.2em;
        text-align: center;
    }
    
    #okButton {
        background-color: #0f0;
        color: #000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1.2em;
    }
    
    #okButton:hover {
        background-color: #0a0;
    }
    
    #container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        display: none; /* hide initially */
        flex-direction: column;
        
    }
    
    #codeDisplay {
        white-space: pre-wrap;
        word-wrap: break-word;
        width: 90%;
        overflow: auto;
        margin-top: -580px;
        float: left;
        height: 100%;
    }

    #sidebar {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        background-color: #111;
        padding: 10px;
        border-right: 2px solid #0f0;
        width: 10%;
        margin-left: 1180px;
        height: 120%;
        margin-top: -100px;
        
    }
    
    .icon {
        font-size: 2em;
        margin: 40px 0;
        cursor: pointer;
    }
    
    .icon:hover {
        color: #fff;
    }
    
    #passwordCracker {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000;
        border: 1px solid #0f0;
        padding: 20px;
        z-index: 2;
    }
    
    .hidden {
        display: none;
    }
    
    #passwordInput {
        width: calc(100% - 22px); /* to account for padding and border */
        padding: 10px;
        margin-bottom: 10px;
        background-color: #000;
        color: #0f0;
        border: 1px solid #0f0;
        font-size: 1.2em;
    }
    
    #crackButton {
        background-color: #0f0;
        color: #000;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1.2em;
    }
    
    #crackButton:hover {
        background-color: #0a0;
    }
    
    #crackerOutput {
        margin-top: 10px;
        white-space: pre-wrap;
    }
    
    
    
    
    
    #blinkingCursor {
        display: inline-block;
        width: 10px;
        animation: blink 1s step-start infinite;
    }
    
    @keyframes blink {
    50% {
        opacity: 0;
    }
}
    

    ::-webkit-scrollbar {
    display: none;
     }
    </style>
</head>
<body>
    <div id="overlay">
        
        <div id="popup">
            <input type="text" id="entryBox" placeholder="This website is only made for PC. Your view might not suit the webpage." autofocus>
            <button id="okButton">OK</button>
        </div>
    </div>
    <div id="container">
        <header>
            <center><img src="./NICON.png" alt="icon"></center></header>
        <div id="sidebar">
            <div class="icon" id="icon1">üîí</div>
            <div class="icon" id="icon2">üîë</div>
            <div class="icon" id="icon3">üõ°Ô∏è</div>
        </div>
        <pre id="codeDisplay"autofocus></pre><span id="blinkingCursor">|</span>
        
    </div>
    <div id="passwordCracker" class="hidden">
        <input type="text" id="passwordInput" placeholder="Enter ip to crack...">
        <button id="crackButton">Crack Password</button>
        <button id="okButton" onclick="document.getElementById('passwordCracker').style.display='none'">Close</button>
        <pre id="crackerOutput"></pre>
    </div>
    <script src="hack.js"></script>
</body>
</html>
