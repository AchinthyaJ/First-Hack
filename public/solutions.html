<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Opinion</title>
    <link rel="icon" href="./Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #ec4899;
            --success-color: #10b981;
            --dark-bg: #0f0f23;
            --darker-bg: #0a0a1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px var(--shadow-color);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            text-align: center;
            color: var(--text-primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin: 3rem 0 2rem 0;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        label {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        input, textarea {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #opinions {
            margin-top: 3rem;
        }

        .opinion {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease forwards;
        }

        .opinion:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--primary-color);
        }

        .opinion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .solution-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .opinion-date {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .opinion-content {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .opinion-author {
            color: var(--text-primary);
            font-weight: 500;
            font-style: italic;
            text-align: right;
        }

        .no-opinions {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation back button */
        .nav-back {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 0.75rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .nav-back:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .opinion-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .nav-back {
                position: static;
                margin-bottom: 2rem;
                display: inline-block;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        html {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>
    <a href="./index.html" class="nav-back">‚Üê Back to Home</a>
    
    <div class="container">
        <h1>üîß Get Solutions</h1>
        <p style="text-align: center; color: var(--text-secondary); margin-bottom: 2rem;">
            Having tech problems? Need help with cybersecurity, programming, or any technology issue? 
            Share your problem here and get solutions from our community of experts!
        </p>
        <form id="opinionForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="person">Problem Title:</label>
            <input type="text" id="person" name="person" required placeholder="Brief description of your problem">
            
            <label for="opinion">Problem Description:</label>
            <textarea id="opinion" name="opinion" rows="6" required placeholder="Describe your problem in detail. Include error messages, what you were trying to do, and what happened..."></textarea>
            
            <button type="submit">üÜò Request Help</button>
        </form>
        
        <div id="opinions">
            <h2>üí° Community Solutions & Help</h2>
            <div id="opinionsList"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
