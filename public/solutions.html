<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Opinion</title>
    <style>
        body {
            font-family: 'Roboto', 'sans-serif';
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #eee;
            margin-right: 20px;
            overflow-x: hidden;
            margin-bottom: 0px;
        }

.container {
    width: 100%;
    margin: 0 auto;
    padding: 20px;
    background-color:transparent;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1, h2 {
    text-align: center;
    color: #000;
}

form {
    display: flex;
    flex-direction: column;
    color: #000;
}

label {
    margin-top: 10px;
}

input, textarea {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 10px;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#opinions {
    margin-top: 20px;
    color: #000;
}

.opinion {
    border-bottom: 1px solid #ccc;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Share Your Solution</h1>
        <form id="opinionForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="person">Solution Name:</label>
            <input type="text" id="person" name="person" required>
            
            <label for="opinion">Your Opinion:</label>
            <textarea id="opinion" name="opinion" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <div id="opinions">
            <h2>Solutions By others</h2>
            <div id="opinionsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
